version: '3.8'

services:
  mysql:
    image: mysql:latest
    restart: always
    env_file:
      - docker.env
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "mysql"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  app:
    build: travel
    ports:
      - "8080:8080"
    env_file:
      - docker.env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  mysql-data:
  redis-data:

